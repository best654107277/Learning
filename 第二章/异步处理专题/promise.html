<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //三种状态; pending,fulfilled,rejected
    let p = new Promise((res,rej)=>{
        res('完成');
        // rej('err');
    })
    // console.log(p)

    //then方法 onresolved onrejected
    p.then((res)=>{
        console.log(res)

    },(rej)=>{
        console.log(rej)

    })
</script>
</body>
</html>
